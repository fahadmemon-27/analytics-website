  <main class="container">
    <section class="hero">
      <h1>Collected Analytics Data</h1>
      <p>
        This page shows user interaction logs collected from the website. This table is scrape-friendly.
      </p>
    </section>

    <section class="table-box">
      <div class="table-actions">
        <button id="exportCsvBtn" class="btn">Export CSV</button>
        <button id="exportJsonBtn" class="btn" style="margin-left:10px;">Export JSON</button>
        <button id="clearDataBtn" class="btn" style="margin-left:10px;">Clear Analytics Data</button>
      </div>



      <table id="analyticsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Page</th>
            <th>Action</th>
            <th>Element</th>
            <th>Time Spent (sec)</th>
            <th>Timestamp</th>
          </tr>
        </thead>

          <!-- Filled using JS -->
        </tbody>
      </table>
    </section>
