  <main class="container">
    <section class="hero">
      <h1>Contact / Feedback Form</h1>
      <p>
        Submit feedback or request a feature. Your form submission will generate an analytics record.
      </p>
    </section>

    <section class="form-box">
      <form id="feedbackForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="message">Feedback / Request</label>
        <textarea id="message" name="message" placeholder="Write your feedback..." required></textarea>

        <button type="submit" class="btn" style="width:100%;">Submit</button>
      </form>
    </section>
  </main>

  <script src="js/analytics.js"></script>
